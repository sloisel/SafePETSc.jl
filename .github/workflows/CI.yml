name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Enable tmate debugging'
        required: false
        default: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install MPI
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich libmpich-dev

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
          arch: x64

      - uses: julia-actions/cache@v2

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests with coverage
        uses: julia-actions/julia-runtest@v1
        with:
          coverage: true

      - name: Setup tmate session for debugging
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event.inputs.debug_enabled == 'true' }}
        timeout-minutes: 30
        with:
          limit-access-to-actor: true

      - name: Process coverage
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  test-strumpack:
    name: Test with STRUMPACK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      PETSC_RELEASE_TAG: petsc-strumpack

    steps:
      - uses: actions/checkout@v4

      - name: Install MPI and CUDA runtime
        run: |
          sudo apt-get update
          sudo apt-get install -y mpich libmpich-dev nvidia-cuda-toolkit

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
          arch: x64

      # Note: Intentionally NOT using julia-actions/cache@v2 here
      # The cache would restore MPI.jl compiled against JLL MPI, conflicting
      # with the system MPICH that the pre-built PETSc requires

      - name: Download pre-built PETSc STRUMPACK
        run: |
          echo "Downloading $PETSC_RELEASE_TAG..."
          gh release download $PETSC_RELEASE_TAG --pattern "*.tar.gz" --dir /tmp
          echo "Extracting..."
          mkdir -p /tmp/petsc_strumpack
          tar -xzf /tmp/${PETSC_RELEASE_TAG}.tar.gz -C /tmp/petsc_strumpack
          echo "Done. Library at /tmp/petsc_strumpack/lib/libpetsc.so"
          ls -la /tmp/petsc_strumpack/lib/
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Configure MPI to use system MPICH
        run: |
          # PETSc STRUMPACK was built with system MPICH, so MPI.jl must use it too
          julia --project=. -e '
            using Pkg
            Pkg.add("MPIPreferences")
            using MPIPreferences
            MPIPreferences.use_system_binary()
          '

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests with STRUMPACK
        env:
          JULIA_PETSC_LIBRARY: /tmp/petsc_strumpack/lib/libpetsc.so
          LD_LIBRARY_PATH: /tmp/petsc_strumpack/lib
          MPIEXEC_PATH: /usr/bin/mpiexec
        run: |
          julia --project=. -e 'using Pkg; Pkg.test()'
